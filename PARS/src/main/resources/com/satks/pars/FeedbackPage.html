<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="FeedbackPage.css">
        <link rel="stylesheet" href="bulma.min.css">
        <script src="FeedbackPage.js"></script>
    </head>

    <body>

        <div id="contact" class="panel">
            <p class="panel-heading"><em>I'd love your feedback!</em></p>
            <div class="card-content">

                <p class="subtitle">Leave me a note</p>

                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea"></textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                            I agree to the <a href="#">terms and conditions</a>
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="question">
                            Yes
                        </label>
                        <label class="radio">
                            <input type="radio" name="question">
                            No
                        </label>
                    </div>
                </div>

                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button class="button is-link is-outlined is-fullwidth" onclick="doShit()">Send Message</button>
                    </div>
                </div>

            </div>
            <div class="card-content">
                <footer class="card-footer">
                <span class="icon card-footer-item is-medium has-text-info">
                    <i class="fa fa-facebook-official"></i>
                </span>
                <span class="icon card-footer-item is-medium has-text-success">
                    <i class="fa fa-instagram"></i>
                </span>
                <span class="icon card-footer-item is-medium has-text-warning">
                    <a href="https://www.google.com">
                    <i class="fa fa-snapchat"></i>
                    </a>
                </span>
                <span class="icon card-footer-item is-medium has-text-danger">
                    <i class="fa fa-linkedin"></i>
                </span>
                </footer>
            </div>
        </div>

    </body>
</html>
