<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="FeedbackPage.css">
        <link rel="stylesheet" href="bulma.min.css">
        <script src="formhandler.js"></script>
    </head>

    <body>

        <div id="contact" class="panel">
            <p class="panel-heading"><em>I'd love your feedback!</em></p>
            <div class="card-content">

                <p class="subtitle">Leave me a note</p>

                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" id="name" name="name" type="text">
                    </div>
                </div>

                <form class="gform" data-email="sathiyajith19@gmail.com" method="POST" action="https://script.google.com/macros/s/AKfycbwVQInl4tGQRSh0FUVvMIHSBFnEty-tP6KYxvnF8xH69GIEJYajRIRWgSgEXZlGpSBw9Q/exec">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" id="email" name="email" type="email">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                            <textarea class="textarea" id="message" rows="2" name="message" placeholder="Any suggestions"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">
                            Design
                        </label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="design" value="Design is not good bro! You gotta improve.">
                                <i class="fa-solid fa-face-frown large"></i>
                            </label>
                            <label class="radio">
                                <input type="radio" name="design" value="Design is tolerable..... But I wont say there's any great effort behind!!">
                                <i class="fa-solid fa-face-meh large"></i>
                            </label>
                            <label class="radio">
                                <input type="radio" name="design" value="I'm impressed with the design dooood, You rock!">
                                <i class="fa-solid fa-grin-stars large"></i>
                            </label>
                        </div>
                    </div>


                    <div class="field">
                        <label class="label">
                            Idea and Implementation
                        </label>
                        <div class="control">
                            <label class="radio is-danger">
                                <input type="radio" name="impl" value="Such a time waste, u shuld have done something useful.">
                                <i class="fa-solid fa-face-frown large"></i>
                            </label>
                            <label class="radio">
                                <input type="radio" name="impl" value="I'd say....It's just another parser....so mediocre!">
                                <i class="fa-solid fa-face-meh large"></i>
                            </label>
                            <label class="radio">
                                <input type="radio" name="impl" value="I could see the motive and all the efforts put in this!!">
                                <i class="fa-solid fa-grin-stars large"></i>
                            </label>
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-right">
                        <div class="control">
                            <button class="button is-link is-outlined is-fullwidth">Send Message</button>
                        </div>
                    </div>
                    <div style="display:none" class="thankyou_message">
                        <!-- You can customize the thankyou message by editing the code below -->
                        <h2><em>Thanks</em> for the note!!
                        </h2>
                    </div>
                </form>
            </div>
            <div>
                <footer class="card-footer">
                    <span class="card-footer-item has-text-danger">
                        <a href="https://sathiyajith.github.io/">
                            <i class="fa fa-address-card large"></i>
                        </a>
                    </span>
                    <span class=" card-footer-item has-text-info">
                        <a href="https://www.instagram.com/ks_jith19/">
                            <i class="fa fa-instagram large"></i>
                        </a>
                    </span>
                    <span class=" card-footer-item has-text-success">
                        <a href="https://www.linkedin.com/in/sathiyajith-k-s-952012169/">
                            <i class="fa fa-linkedin large"></i>
                        </a>
                    </span>
                    <span class="card-footer-item has-text-warning">
                        <a href="https://github.com/sathiyajith?tab=repositories">
                            <i class="fa fa-github large"></i>
                        </a>
                    </span>
                </footer>
            </div>
        </div>

    </body>
</html>
